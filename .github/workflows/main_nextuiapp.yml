# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NextUiApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
  #add -npm install option -legacy-peer-deps 2022-12-22
        run: |
          npm install --legacy-peer-deps 
          npm run build --if-present
          npm run test --if-present
            
          yarn config set network-timeout 1000000
  #Add 2022.9.27 By MM
  #    - name: delete node_modules dir
   #     run: rm -rf node_modules
  #

  # Add 2022.4.8 By MM
      - name: Zip artifact for deployment
        run: zip -r release.zip * .vscode .github .next .eslintrc.json .deployment -x yarn.lock
  # 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          #path: .
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
          
  
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NextUiApp'
          slot-name: 'Production'
          #publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4F50C26232954E779E13635DD5F64E44 }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D2BC107FDC9D4D3587CA89E2B23FA83B }}
          #package: .
          package: release.zip

